name: golangci-lint

on:
  pull_request:
    paths:
      - '**.go'
  push:
    branches:
      - main
    paths:
      - '**.go'

concurrency:
  group: accept-go-lint
  cancel-in-progress: true

jobs:
  golangci:
    name: Run golangci-lint
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v1.62
          args: --timeout=5m
